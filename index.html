<script>
$(document).ready(function() {
   function highlightMenu() {
       $( ".navActive" ).removeClass("navActive");

       var link = location.href.toLowerCase();
       var searchIdeas = link.indexOf("ideas");
       var searchRecipes = link.indexOf("recipes");

       if (searchIdeas !== -1 ) {
           return $( ".ideas" ).addClass("navActive");
       }

       if (searchRecipes !== -1 ) {
           return $( ".recipes" ).addClass("navActive");
       } else{
        return $( ".list" ).addClass("navActive");
    }                
}
highlightMenu();

})

    $( ".navbar-right" ).on( "click", "a", function() {
        $( ".navActive" ).removeClass("navActive");
        $(this).addClass("navActive")
    });

</script>
