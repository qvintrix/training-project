<form class="form-horizontal marginForHtml" name="myForm" >
  <legend>Новый рецепт</legend>
  <div class="form-group">
    <label class="col-md-3 control-label">Название</label>
    <div class="col-md-9">
      <input type="text" class="form-control" id="inputEmail" ng-model="changeData.title" ng-bind-html="changeData.title" ng-maxlength="200" required>
    </div>
  </div>
  
</div>
</div>

<div class="form-group">
  <label for="textArea" class="col-md-3 control-label">Описание</label>
  <div class="col-md-9">
    <textarea class="form-control" ng-model="changeData.description" ng-bind-html="changeData.description" rows="3" id="textArea" ng-maxlength="2000" required></textarea>
    
  </div>
</div>

<div class="form-group">
  <label  class="col-md-3 control-label">Фотография</label>
  <div class="col-md-9">
    <input type="text" class="form-control" ng-model="changeData.photoUrl" ng-bind-html="changeData.photoUrl" placeholder="http://" ng-maxlength="200">
  </div>
</div>

<div class="form-group">
  <label  class="col-md-3 control-label">Ингридиенты</label>
  <div class="col-md-9">
    <input type="text" class="form-control placeInputs" placeholder="Название и количество" ng-repeat="ingredient in changeData.ingredients  track by $index" ng-model="changeData.ingredients[$index]" ng-bind-html="ingredient" ng-maxlength="100">  
    <tbody>
    </tbody>
    <a class="btn btn-default btn-xs" ng-click="addIngridient()">добавить</a>
  </div>
  
</div>

<div class="form-group">
  <label for="textArea" class="col-md-3 control-label">Инструкция</label>
  <div class="col-md-9">
    <textarea class="form-control" id="textArea" ng-model="changeData.instruction" ng-bind-html="changeData.instruction" ng-maxlength="10000" required></textarea>
    
  </div>
</div>  


<div class="form-group">
  <div class="col-md-9 col-md-offset-3">
    <a href="#/myRecipes" class="btn btn-primary" ng-click="editRecipe()" ng-disabled="myForm.$invalid">Сохранить</a>

  </div>
</div>

</form>
