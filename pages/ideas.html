<h1 class="titleOnIdeas titleClass">Что приготовить сегодня?</h1>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic"  ng-repeat="recipe in dataRecipes.recipes" data-slide-to="{{$index}}" ng-class = "{'active': $index === 0}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

    <div class="item" ng-repeat="recipe in dataRecipes.recipes" ng-class = "{'active': $index === 0}">
      <img ng-src="{{recipe.photoUrl}}" alt="">
      <div class="carousel-caption">

        <a href="#/ideas/{{$index}}" class="textClick">{{recipe.title}}</a>
        <p class="groupListText">{{recipe.description | formatDescription}}</p>

      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
